<html lang="en-US">
<head>
  <style>
    .added {
      background-color: #e6ffed;
    }
    .modified {
      background-color: #dbedff80;
    }
    .deleted {
      background-color: #ffdce0;
    }
    .readability {
      background-color: #fafafa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table td {
      font-family: "monospace";
      font-size: small;
    }
  </style>
</head>
<body>
<table>
  <tbody>
    <tr>
      <td>1</td>
      <td>class SomeClass {</td>
    </tr>
    <tr class="modified">
      <td>2</td>
      <td>&nbsp;&nbsp;func <b>a</b>() {</td>
    </tr>
    <tr class="modified">
      <td>3</td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;// Hello, world!</td>
    </tr>
    <tr class="modified">
      <td>4</td>
      <td>&nbsp;&nbsp;}</td>
    </tr>
    <tr>
      <td>5</td>
      <td>}</td>
    </tr>
  </tbody>
</table>
</body>
</html>

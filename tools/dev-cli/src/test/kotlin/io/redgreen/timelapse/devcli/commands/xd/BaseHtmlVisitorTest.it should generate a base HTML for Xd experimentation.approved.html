<!DOCTYPE html>
<html lang="en-US">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
  </style>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      font-size: small;
      margin-left: 0;
      margin-right: 0;
    }

    table {
      border-collapse: collapse;
    }

    tr td {
      padding-left: 0.5em;
    }

    .line-number {
      color: #9F9F9F;
      min-width: 3em;
    }
  </style>
  <title>{title}</title>
</head>

<body>
<table>
  <tbody>
  <tr>
    <td class="line-number">1</td>
    <td>fun add(x: Int, y: Int) {</td>
  </tr>
  <tr>
    <td class="line-number">2</td>
    <td>  return x + y</td>
  </tr>
  <tr>
    <td class="line-number">3</td>
    <td>}</td>
  </tr>
  </tbody>
</table>
</body>
</html>
